<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Blackjack</h1>

    <!-- Player Name Input -->
    <div class="card-container">
      <label for="player-name-input">Enter your name:</label>
      <input type="text" id="player-name-input" placeholder="Your name" />
      <button class="ok" onclick="setPlayerName()">OK</button>
    </div>

    <p id="player-el">Player: $200</p>
    <p id="message-el">Enter your name to start!</p>

    <div id="dealer-row">
      <h3>Dealer</h3>
      <div id="dealer-cards"></div>
      <p id="dealer-sum-el">Sum:</p>
    </div>

    <div id="player-row">
      <h3>Player</h3>
      <div id="cards-el"></div>
      <p id="sum-el">Sum:</p>
    </div>

    <div class="button-row">
      <button onclick="startGame()">START GAME</button>
      <button onclick="hit()">HIT</button>
      <button onclick="stand()">STAND</button>
      <button onclick="resetGame()">RESET</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
